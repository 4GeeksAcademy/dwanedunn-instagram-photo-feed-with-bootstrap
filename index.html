<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Instagram photo feed with bootstrap</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <i class="fa-brands fa-instagram me-1"></i>
        <a class="navbar-brand" href="#">Instagram</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button type="button" class="btn btn-primary">
                <a class="nav-link text-light" href="#">Pricing</a>
              </button>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-gear"></i>
                <!-- Dropdown link -->
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                <li>
                  <a class="dropdown-item" href="#">Privacy and Data</a>
                </li>
                <li>
                  <hr class="border" />
                </li>
                <li><p class="ps-2 text-danger">Log Out</p></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- TAB Section  -->
    <div class="container my-5">
      <nav>
        <div
          class="nav nav-tabs justify-content-center gap-3"
          id="nav-tab"
          role="tablist"
        >
          <!-- 3 Columns Button -->
          <button
            class="nav-link"
            id="nav-3Cols-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-3col"
            type="button"
            role="tab"
            aria-controls="nav-3col"
            aria-selected="true"
          >
            <i class="fa-solid fa-table"></i>
          </button>

          <!-- Button 2 -->
          <button
            class="nav-link"
            id="nav-single-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-single"
            type="button"
            role="tab"
            aria-controls="nav-single"
            aria-selected="false"
          >
            <i class="fa-solid fa-tablet"></i>
          </button>
        </div>
        <!-- End of TabList -->
      </nav>
      <!-- End of Nav -->
      <!-- row for 3 col image layout -->
      <div class="row tab-content" id="nav-tabContent1">
      <col-4 class="tab-pane fade p-3 active" id="nav-3col" role="tabpanel">
        <img
          src="assets/images/pexels-field-engineer-147254-442150.jpg object-fit-cover"
          alt=""
      /></col-4>
      <col-4></col-4>
      <col-4></col-4>
    </div>
    <div class="tab-content" id="nav-tabContent1">
      <div
        class="tab-pane fade p-3"
        id="nav-3col"
        role="tabpanel"
        aria-label="nav-3col"
      ></div>

      <div class="tab-content" id="nav-tabContent2">
        <div
          class="tab-pane fade p-3"
          id="nav-single"
          role="tabpanel"
          aria-label="nav-single"
        >

        <div class="row bg-secondary text-light p-3">
          <div class="col-6"><h2>Single Column</h2>
</div>


        </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS CDN  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
